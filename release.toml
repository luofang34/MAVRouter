# Release configuration for cargo-release
# https://github.com/crate-ci/cargo-release

# Pre-release validation hooks
pre-release-hook = ["./scripts/pre_release_check.sh"]

# Enable automatic push to ensure GitHub tags match crates.io releases
push = true

# Tag settings
tag = true
tag-message = "Release {{crate_name}} v{{version}}"
tag-prefix = "v"

