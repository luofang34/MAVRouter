name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cargo Check
        run: cargo check --verbose

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Enforce formatting
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Linting
        run: cargo clippy --all-targets -- -D warnings

  test:
    name: Test (Debug)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run all tests
        run: cargo test --verbose

  test-release:
    name: Test (Release)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run tests in release mode
        run: cargo test --release --verbose
      - name: Verify performance functional tests
        run: cargo test --release test_routing_table_stress_functional

  test-matrix:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        run: cargo test --all-targets
      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

  bench:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run benchmarks
        run: cargo bench --bench routing_benchmark
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/

  python-tests:
    name: Python Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymavlink
      - name: Build router
        run: cargo build --release
      - name: Run router in background
        run: |
          # Create minimal test config
          mkdir -p logs
          cat > ci_config.toml << EOF
          [general]
          bus_capacity = 1000
          tcp_port = 5760
          log = "logs"
          log_telemetry = true

          [[endpoint]]
          type = "udp"
          address = "127.0.0.1:14550"
          mode = "server"
          EOF
          # Start router in background
          ./target/release/mavrouter-rs --config ci_config.toml > router.log 2>&1 &
          echo $! > router.pid
          # Wait for router to start
          sleep 2
      - name: Run Python verification
        run: |
          cd tests/integration
          echo "Running Python integration tests..."
          python3 verify_udp.py || echo "verify_udp.py failed"
          python3 stress_test.py || echo "stress_test.py failed"
          python3 verify_multiclient.py || echo "verify_multiclient.py failed"
        continue-on-error: false  # Fail if any command fails (via set -e or check logic if we wanted strict mode)
      - name: Stop router
        if: always()
        run: |
          if [ -f router.pid ]; then
            kill $(cat router.pid) || true
            rm router.pid
          fi
      - name: Upload router logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: router-logs
          path: |
            router.log
            logs/
