[general]
tcp_port = 5760
log = "logs"
log_telemetry = true

# Stats configuration for testing (aggressive settings)
stats_retention_secs = 60         # Keep only 60 seconds history
stats_sample_interval_secs = 1    # Sample every second
stats_log_interval_secs = 10      # Log every 10 seconds

# No serial endpoint for stress testing

[[endpoint]]
type = "udp"
address = "0.0.0.0:14550"
mode = "server"
